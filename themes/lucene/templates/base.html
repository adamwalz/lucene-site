    {% block css %}
    <link href="theme/css/global.css" rel="stylesheet" type="text/css">
    {% endblock %}
    <title>Apache Lucene - {% block headtitle %}{{ Title }}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="Distribution" content="Global"/>
    <meta name="Robots" content="index,follow"/>
    {% block metakeys %}
    <meta name="keywords"
       content="apache, apache lucene, apache solr, solr, lucene
       search, information retrieval, spell checking, faceting, inverted index, open source"/>
    {% endblock %}
    {% block favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="/images/lucene-favicon.ico"/>
    {% endblock %}
    {% block javascript %}
    <script type="text/javascript" src="theme/javascript/prototype.js"></script>
    <script type="text/javascript" src="theme/javascript/effects.js"></script>
    <script type="text/javascript" src="theme/javascript/search.js"></script>
    <script type="text/javascript" src="theme/javascript/slides.js"></script>
    {% endblock %}
  </head>

{% extends "body.html" %}
{% block news %}
{% endblock %}
{% endextends %}
</html>
