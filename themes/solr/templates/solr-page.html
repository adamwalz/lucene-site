<!doctype html>
<html>

  {% extends "_solr-head.html" %}
    {% block javascript %}
    <script src="/solr/assets/scripts/main.js"></script>
    {% endblock %}
    {% block metakeys %}<meta name="keywords"
            content="apache, apache lucene, apache solr, solr, lucene
            search, information retrieval, spell checking, faceting, inverted index, open source"/>
    {% endblock %}
  {% endextends %}

  <body class="page" x-ng-app-root="/solr" x-ng-app="page" x-ng-controller="page.controllers.main">

    {% include "_solr-header.html" %}

  <div class="container">

    <div class="row">
      <div class="small-12 columns">
        {% block content %}
          {{ content|markdown }}
        {% endblock %}
      </div>
    </div>

  </div>
    
    {% include "_solr-footer.html" %}

  </body>
</html>
